<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../css/log.css" rel="stylesheet">
    <link href="../fontsawesome/css/all.css" rel="stylesheet"> <!-- icons from Font Awesome -->
</head>

<body>
<div class="header">

    <a href="Register.html" class="nextLog">Nový účet <i class="fas fa-house-user"></i></a>
    <a href="HomePage.html" class="home"><i class="fas fa-2x fa-home"></i></a>

</div>
<div class="logBox">
    <form class="box" action="#" method="post">
        <h1>
            <a href="HomePage.html"><span class="zav">&lt;</span>WEBOVKY<span class="zav">/&gt;</span></a>
        </h1>
        <h2><i class="fas fa-sign-in-alt"></i> PŘIHLÁSIT SE:</h2>
        <label class="userTip">
            <input type="text" placeholder="Uživatelský jméno" name="username" class="input" id="username">
            <span class="tip" >
                Vložte vaše uživatelské jméno.<br>
            </span>
        </label>
        <label class="pswTip">
            <input type="password" placeholder="Heslo" name="psw" class="input" id="password">
            <span class="tip" >
                Vložte vaše heslo.<br>
            </span>
        </label>
        <label><button type="submit" class="submit">Login</button></label>
</form>
</div>

</body>
<script src="../js/validLog.js"></script>
<script src="../js/day-nightLog.js"></script>
</html>
